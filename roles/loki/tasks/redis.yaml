  ignore_errors: yes
  community.kubernetes.k8s:
    state: '{{"present" if cacheconfig.enabled and cacheconfig.type == "redis" and servicemonitor else "absent"}}'
    definition: "{{ lookup('template', 'redis/servicemonitor.yaml') | from_yaml }}"
